<script type="text/template" id="xeditable-work-title-form">
    {% with references=footprint.book_copy.imprint.work.references %}
    {% if references > 1 %}
        <div class="alert alert-danger" role="alert">
            <strong>Important!</strong> This work is referenced by {{references|add:"-1"}} other footprints.<br />
            Changing the work title will change those records too.<br />
            Are you sure?
        </div>
    {% endif %}
    {% endwith %}

    <div class="editable-title">
        <input type="text" class="form-control" name="title" placeholder="Type in a title"></input>
    </div>
</script>>
