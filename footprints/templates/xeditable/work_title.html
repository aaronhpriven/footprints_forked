<script type="text/template" id="xeditable-work-title-form">
    {% with references=footprint.book_copy.imprint.work.references %}
    {% if references > 1 %}
        <div class="alert alert-danger" role="alert">
            <strong>Important!</strong> This work is referenced by <b>{{references|add:"-1"}} other footprint(s).<br />
            Changing the work title will change those records too.<br /><br />
            Click <a href="#" class="connect-records imprint">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                Connect</a> to create a new work or connect to a different work.
        </div>
    {% endif %}
    {% endwith %}

    <div class="editable-title">
        <input type="text" class="form-control" name="title" placeholder="Type in a title"></input>
    </div>
</script>>
