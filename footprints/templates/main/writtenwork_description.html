<div class="separator">
    <div class="writtenwork-description-title">
        <strong>Title</strong>&nbsp;
        {% if not work.title %}
            Work
        {% else %}
            {{work.title}}
        {% endif %}
    </div>
    {% with authors=work.authors %}
    <div class="work-authors">
        <strong>Author{% if authors|length > 0 %}s{% endif %}</strong>&nbsp;
        {% for author in authors %}
            {{author.display_name}}{% if not forloop.last %}, {% endif %}
        {% empty %}
            Uncertain
        {% endfor %}
    </div>
    {% endwith %}
</div>
