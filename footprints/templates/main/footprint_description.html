 {% if footprint.associated_date %}
    <div><strong>Footprint Date</strong>&nbsp;
    <span>{{footprint.associated_date}}</span></div>
 {% endif %}
    <div><strong>Footprint Place</strong>&nbsp;
    <span>{{footprint.place}}</span></div>
 
{% with authors=footprint.book_copy.imprint.work.authors %}
    {% for actor in authors %}
        <div><strong>Author</strong>&nbsp;<span>{{actor.display_name}}</span></div>
    {% endfor %}
{% endwith %}
<a class="pull-right small" href="/footprint/{{footprint.id}}/">
    details <span class="glyphicon glyphicon-share" aria-hidden="true"></span>
</a>
