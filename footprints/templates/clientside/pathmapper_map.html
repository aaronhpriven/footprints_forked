{% verbatim %}
<script type="text/x-template" id="pathmapper-map-template">
    <div class="pathmapper-container">
        <div class="google-map d-print-none" :id="mapName"></div>
        <div  v-for="(layer, idx) in layers">
            <layer-map :map="map" :layer="layers[idx]" :queue="queue"
                v-on:add-point="addPoint" v-on:update-layer="updateLayer" 
                v-on:delete-layer="deleteLayer" />
        </div>
    </div>
</script>
{% endverbatim %}
