{% verbatim %}
<script type="text/x-template" id="layer-list-template">
    <div class="widget-pane widget-pane-expanded" id="container-pane">
        <div class="widget-pane-content">
            <!-- Initial Create Layer pane -->
            <form class="criteria-set-pane"><!-- Begin form -->

            <!-- Layer Create / Edit form -->
            <layer-form v-if="selectedLayer" class="" v-model="selectedLayer" :layer-count="layers.length"/>

            <!-- Begin #layer-list pane -->
            <div v-if="!selectedLayer" class="pane-content" id="layer-list-pane">
                <header class="d-flex flex-row">
                    <h1><i class="fas fa-layer-group mr-2" aria-hidden="true"></i>
                    Layer list (N)</h1>
                    <button type="button" class="btn btn-priority-hi">Create layer</button>
                </header>
                <div class="pane-content-container" id="style-3">
                    <section v-for="layer in layers" :aria-labelledby="'layer-' + layer.id" class="d-flex">
                        <h2 :id="'layer-' + layer.id">{{layer.title}}</h2>
                        <ul class="indiv-layer-actions d-flex">
                            <li><button type="button" class="btn btn-layer-action"><i class="fas fa-pencil-alt"></i></button></li>
                            <li><button type="button" class="btn btn-layer-action"><i class="fas fa-eye"></i></button></li>
                            <li><button type="button" class="btn btn-layer-action"><i class="fas fa-trash-alt"></i></button></li>
                        </ul>
                    </section>
                </div><!-- /.pane-content-container -->
            </div><!-- /End #layer-list pane -->

            </form><!-- Closing the form -->
        </div><!-- /.widget-pane-content -->

        <div class="widget-pane-toggle">
            <button accesskey="," v-on:click="togglePane"
                type="button"
                id="btn-pane-toggle"
                class="btn"
                aria-label="Collapse layers panel">
                    <i class="fas fa-times" aria-hidden="true"></i>
                    <i class="fas fa-layer-group"></i>
                </button>
        </div><!-- /.widget-pane-toggle -->
    </div><!-- /.widget-pane -->
</script>
{% endverbatim %}
