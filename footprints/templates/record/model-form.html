<div class="dynamic-form-container panel panel-default">
    <h4>{{model_display_name}}</h4>
    <button class="close" type="input" name="cancel">
        <span aria-hidden="true">&times;</span>
    </button>
    <div class="panel-body">
        <form action="/record/view/" method="POST" class="dynamic-form">
            {% csrf_token %}
            <table>
                {{the_form.as_table}}
            </table>
            <input type='hidden' name='model' value='{{model_name}}' />
            <button class="btn btn-primary pull-right" type="input" name='save' data-loading-text="Saving...">
                Save
            </button>
            {% if instance %}
                <input type="hidden" name="pk" value="{{instance.pk}}" />
                <button type="input" name="delete" class="btn btn-default pull-left">Delete</button>
            {% endif %}
        </form>
    </div>
            
    <!-- Confirm Delete Modal -->
    <div class="modal" id="confirm-modal" tabindex="-1" role="dialog" aria-labelledby="Confirm Delete" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Confirm Delete</h4>
                </div>
                <div class="modal-body">Are you sure you want to delete this object?</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                    <button type="button" name="confirm-delete" class="btn btn-primary">Yes</button>
                </div>
            </div>
        </div>
    </div>
</div>
