<VirtualHost *:88>
  ServerName footprints.ccnmtl.columbia.edu
  ServerAdmin ccnmtl-sysadmin@columbia.edu
  CustomLog /var/log/apache2/footprints/access.log combined
  ErrorLog /var/log/apache2/footprints/error.log

  SetEnv DJANGO_SETTINGS_MODULE footprints.settings_production

  WSGIDaemonProcess site-footprints user=pusher group=pusher threads=5 python-path=/var/www/footprints/footprints/ve/lib/python2.7/site-packages
  WSGIProcessGroup site-footprints
  WSGIReloadMechanism Process

  WSGIScriptAlias / /var/www/footprints/footprints/apache/django.wsgi
  <Directory /var/www/footprints/footprints/apache>
    Order deny,allow
    Allow from all
  </Directory>

  Alias /media/ /var/www/footprints/footprints/media/
  Alias /favicon.ico /var/www/footprints/footprints/media/favicon.ico
  Alias /robots.txt /var/www/footprints/footprints/media/robots.txt
  <Directory /var/www/footprints/footprints/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /uploads/ /var/www/footprints/uploads/
  <Directory /var/www/footprints/uploads/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

</VirtualHost>
